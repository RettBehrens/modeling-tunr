<h2>Edit Manager</h2>

<form (ngSubmit)="updateManager(updatedManager)">
  <label for="name">Name:</label>
  <input name="name" [(ngModel)]="updatedManager.name">

  <label for="managerEmail">Manager Email:</label>
  <input name="managerEmail" [(ngModel)]="updatedManager.email">

  <label for="office_number">Office Number:</label>
  <input name="office_number" [(ngModel)]="updatedManager.office_number">

  <label for="cell_phone_number">Cell Phone Number:</label>
  <input name="cell_phone_number" [(ngModel)]="updatedManager.cell_phone_number">

  <input type="submit" value="Update">
</form>
